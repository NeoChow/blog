<h1>{{tag}} Posts</h1>
{{repeat posts}}
<div class="post featured">
    <a href="{{link}}"><img src="{{imageLink}}" /></a>
    <div id="description">
        <h2><a href="{{link}}">{{title}}</a></h2>
        <ul class="tags">{{repeat tags}}<li><a href="{{link}}">{{name}}</a></li>{{end}}</ul>
        <p class="published"><a href="{{dayLink}}"><time>{{published}}</time></a></p>
        <p>{{summary}}</p>
    </div>
</div>
{{end}}
